<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { color: #ff0000; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #cc0000; }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            min-height: 100px;
        }
        .success {
            background: #0f5132;
            border: 2px solid #0a3622;
        }
        .error {
            background: #842029;
            border: 2px solid #58151c;
        }
        .info {
            background: #084298;
            border: 2px solid #052c65;
        }
        #player-container {
            margin-top: 20px;
            display: none;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üé• YouTube Embed Checker</h1>
    <p>V√©rifie si une vid√©o YouTube peut √™tre int√©gr√©e dans ton app</p>

    <input
        type="text"
        id="videoUrl"
        placeholder="Colle l'URL YouTube ici (ex: https://www.youtube.com/watch?v=dQw4w9WgXcQ)"
    >
    <button onclick="checkVideo()">V√©rifier</button>

    <div id="result"></div>
    <div id="player-container">
        <h3>Aper√ßu :</h3>
        <div id="player"></div>
    </div>

    <script>
        let player;
        let checkTimeout;

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\?\/]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];

            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        function checkVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const videoId = extractVideoId(url);

            if (!videoId) {
                showResult('‚ùå URL YouTube invalide. Essaye avec : https://www.youtube.com/watch?v=VIDEO_ID', 'error');
                return;
            }

            showResult('üîÑ V√©rification en cours...', 'info');

            // Charger l'API YouTube si pas d√©j√† fait
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                document.head.appendChild(tag);
            }

            // Attendre que l'API soit charg√©e
            const waitForAPI = setInterval(() => {
                if (window.YT && window.YT.Player) {
                    clearInterval(waitForAPI);
                    testEmbed(videoId);
                }
            }, 100);
        }

        function testEmbed(videoId) {
            const playerContainer = document.getElementById('player-container');
            const playerDiv = document.getElementById('player');

            // Nettoyer l'ancien player
            if (player) {
                player.destroy();
            }
            playerDiv.innerHTML = '';
            playerContainer.style.display = 'block';

            let errorOccurred = false;

            player = new window.YT.Player('player', {
                height: '400',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    origin: window.location.origin,
                },
                events: {
                    onReady: (event) => {
                        if (!errorOccurred) {
                            showResult(
                                `‚úÖ <strong>VID√âO EMBEDDABLE !</strong><br>` +
                                `Video ID: <code>${videoId}</code><br>` +
                                `Tu peux utiliser cette vid√©o dans ton app !`,
                                'success'
                            );
                        }
                    },
                    onError: (event) => {
                        errorOccurred = true;
                        const errorCode = event.data;
                        let errorMessage = '';

                        switch(errorCode) {
                            case 2:
                                errorMessage = 'Param√®tre invalide (mauvais video ID)';
                                break;
                            case 5:
                                errorMessage = 'Erreur du lecteur HTML5';
                                break;
                            case 100:
                                errorMessage = 'Vid√©o introuvable ou priv√©e';
                                break;
                            case 101:
                            case 150:
                                errorMessage = 'üö´ <strong>VID√âO NON EMBEDDABLE</strong><br>Le propri√©taire a d√©sactiv√© la lecture en iframe';
                                break;
                            default:
                                errorMessage = 'Erreur inconnue';
                        }

                        showResult(
                            `‚ùå Code d'erreur ${errorCode}<br>${errorMessage}<br><br>` +
                            `Video ID: <code>${videoId}</code><br>` +
                            `‚ö†Ô∏è <strong>N'utilise PAS cette vid√©o</strong> - elle ne marchera pas dans ton app !`,
                            'error'
                        );
                    }
                }
            });

            // Timeout de s√©curit√©
            clearTimeout(checkTimeout);
            checkTimeout = setTimeout(() => {
                if (!errorOccurred) {
                    showResult(
                        `‚ö†Ô∏è Timeout - Impossible de v√©rifier cette vid√©o.<br>` +
                        `Elle est peut-√™tre bloqu√©e ou la connexion est lente.`,
                        'error'
                    );
                }
            }, 10000);
        }

        // Test au chargement de la page
        window.onload = () => {
            document.getElementById('videoUrl').value = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        };
    </script>
</body>
</html>
